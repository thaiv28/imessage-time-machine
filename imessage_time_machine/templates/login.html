{% extends "/base.html" %}
{% block body %}
<main class="container-fluid">
    <div class="row d-flex p-3">
        <h2 class="green-9">Login:</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <input class="form-control w-auto my-2" type="text" name="username" placeholder="username">
                <input class="form-control w-auto my-2" type="password" name="password" placeholder="password">
                <input type="hidden" name="next" value="{{ next}}">
                {% if invalid %}
                <div class="green-9">Invalid credentials. Please try again.</div>
                {%endif%}
                <button class="button-4 color-7 my-2"type="submit">Submit</button>
            </div>
            
        </form>
    </div>
</main>
{%endblock%}
