{% for text in context%}
    <div class ="row result">
        <div class="col-lg-1 name text-nowrap">{{text.name}}: </div>
        <div class="col-lg-10"><a class="normal-link" href="/timemachine/message/{{text.id}}/1">{{text.text}}</a></div>
        <div class="col-lg-1 time text-nowrap">{{text.str_time()}}</div>
    </div>
    {% if text.next_date and text.date != text.next_date %}
        <div class ="row message date">
            <div class="text-center">{{text.str_next_date()}}</div>
        </div>
    {% endif %}
{% endfor %}
{% if master_length > rpp * page%}
    <div hx-get="{{'/timemachine/message/' ~id~ '/' ~(page+1)}}"
    hx-trigger="revealed" hx-swap="afterend"></div>
{% endif %}
